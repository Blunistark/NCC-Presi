version: '3.8'

services:
  backend:
    build: ./backend
    container_name: face_attendance_backend
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend/data:/app/data
    networks:
      - app_network
    restart: always

  frontend:
    build: ./frontend
    container_name: face_attendance_frontend
    ports:
      - "127.0.0.1:80:3000"
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - BACKEND_URL=http://backend:8000
    restart: always

  tunnel:
    image: cloudflare/cloudflared
    container_name: cloudflared_tunnel
    restart: always
    network_mode: "host"
    command: tunnel --config /etc/cloudflared/config.yml run
    volumes:
      - ./cloudflared:/etc/cloudflared

networks:
  app_network:
    driver: bridge
