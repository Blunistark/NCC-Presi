version: '3.8'

services:
  backend:
    build: ./backend
    container_name: face_attendance_backend
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./backend/data:/app/data
    networks:
      - app_network
    restart: always

  frontend:
    build: ./frontend
    container_name: face_attendance_frontend
    ports:
      - "127.0.0.1:80:3000"
    depends_on:
      - backend
    networks:
      - app_network
    environment:
      - BACKEND_URL=http://backend:8000
    restart: always

  db:
    image: postgres:15-alpine
    container_name: face_attendance_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-ncc_db}
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    restart: always

  adminer:
    image: adminer
    container_name: face_attendance_adminer
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - app_network
    restart: always

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
